    time: 2024 - 2025
    project: National Innovation and Entrepreneurship Project
    details: |
      - Topic: Deep learning-based prediction of protein biological characteristics.
      - Highlights: Developed models combining CNN and Transformer modules with improved pretraining and weighted loss functions for protein feature prediction.
      - Responsibilities: Modeling, data collection, experiment design, visualization, paper writing, and defense.

  - role: Leader
    time: 2025 - 2026
    project: National Innovation and Entrepreneurship Project
    details: |
      - Topic: Exploring protein-small molecule binding affinity using SMILES-based pretrained deep learning frameworks.
      - Responsibilities: Guided team members on data alignment, experiment design, and paper revisions.

