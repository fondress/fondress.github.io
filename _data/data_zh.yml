experiences:
  title: 科研经历
  info:
  - role: 项目负责人
    time: 2024 - 2025
    project: 国家级大学生创新创业训练计划
    subject: 基于深度学习的蛋白质序列生物学特征预测
    details: |
      - 指导老师：王业娟教授
      - 项目内容：提出融合CNN与Transformer模块、改进预训练和加权损失函数的蛋白质特征预测模型，实现
      - 主要职责：建模、数据收集、实验设计、可视化、论文撰写与答辩

  - role: 项目负责人
    time: 2025 - 2026
    project: 国家级大学生创新创业训练计划
    subject: 基于SMILES预训练深度学习框架探索蛋白质-有机分子亲和力
    details: |
      - 指导老师：王业娟教授
      - 项目内容：SMILES（分子简化输入线性表示）是一种将分子结构编码为字符串的表征方式；本项目旨在探索基于 SMILES 预训练的深度学习框架，以提高蛋白质-有机分子结合亲和力的预测能力
      - 主要职责：指导组员进行数据对齐,实验设计,并帮助撰写和修改论文

  - role: 组员
    time: 2024 - 2025
    project: 兰州大学萃英基金
    subject: 视觉大语言模型知识编辑
    details: |
      - 指导老师：黄玉梅教授
      - 项目内容：提升视觉大语言模型（LVLMs）知识编辑效率与质量
      - 主要职责: 初步了解视觉大语言模型,复现 Easyedit 上的大模型知识编辑方法

  - role: 核心成员
    time: 2025 - 2026
    project: 兰州大学萃英基金
    subject: 基于深度学习的蛋白质-RNA 结合亲和力预测
    details: |
      - 指导老师：赵学靖教授
      - 项目内容：构建一个多模态融合，跨领域的蛋白质-RNA 动态预测框架，该框架旨在提升蛋白质-RNA 结合亲和力的预测精度
      - 主要职责: 指导组员进行数据收集、处理,实验设计,并帮助撰写和修改论文

