{% assign awards = site.data.data.awards %}
{% if awards %}

<section class="section awards-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-trophy fa-stack-1x fa-inverse"></i>
    </span>
    {{ awards.title }}
  </h2>

  <ul class="fa-ul">
    {% for award in awards.info %}
    <li>
      <span class="fa-li"><i class="fas fa-award"></i></span>
      <strong>{{ award.name }}</strong> ({{ award.year }})
      <p>{{ award.details }}</p>
    </li>
    {% endfor %}
  </ul>

</section><!--//section-->

{% endif %}
