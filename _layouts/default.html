{% include head.html %}

<body>
  <!-- 语言切换按钮开始 -->
  <div style="text-align: right; margin: 1em 2em 0 0;">
    {% if page.url contains '/zh/' %}
      <a href="{{ '/' | relative_url }}">English</a>
    {% else %}
      <a href="{{ '/zh/' | relative_url }}">中文</a>
    {% endif %}
  </div>
  <!-- 语言切换按钮结束 -->

  <div class="wrapper">
    {% include sidebar.html %}

    <div class="main-wrapper">
        {{ content }}
    </div>
  </div>

  {% include footer.html %}

{% include scripts.html %}
</body>

</html>
