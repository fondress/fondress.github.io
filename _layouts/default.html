<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
{% include head.html %}

<body>
  <!-- 语言切换按钮样式和DOM -->
  <style>
  .lang-switch {
    position: absolute; right: 2rem; top: 2rem; font-size: 1rem;
  }
  .lang-switch a {
    padding: 0.3em 0.8em;
    border: 1px solid #ccc;
    border-radius: 4px;
    background: #f5f5f5;
    text-decoration: none;
    color: #333;
    margin-left: 0.5em;
  }
  .lang-switch a:hover {
    background: #e0e0e0;
  }
  </style>

  <div class="lang-switch">
    {% if page.url contains '/zh/' %}
      <a href="{{ '/' | relative_url }}">English</a>
    {% else %}
      <a href="{{ '/zh/' | relative_url }}">中文</a>
    {% endif %}
  </div>
  <!-- 语言切换按钮结束 -->

  <div class="wrapper">
    {% include sidebar.html %}

    <div class="main-wrapper">
        {{ content }}
    </div>
  </div>

  {% include footer.html %}

{% include scripts.html %}
</body>
</html>
